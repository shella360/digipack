<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digipack-login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="short cut icon" href="./img/logo-2.svg">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="min-vh-100 d-flex align-items-stretch text-white">
        <div id="left" class=" d-lg-flex w-50 d-none bg-gray-500 align-items-center position-relative">
            <div class="position-absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-100 px-24 z-1">
                <h2 class="text-5xl font-weight-bold text-left tracking-wide m-0">Keep it special</h2>
                <p class="text-3xl my-3">Capture your personal memory in unique way, anywhere.</p>
            </div>
            <div class="position-absolute bottom-0 p-3 d-flex justify-content-center">
                <img src="./img/twitter-white.svg" alt="">
                <img class="ml-3" src="./img/FB-white.svg" alt="">
                <img class="ml-3" src="./img/ig-white.svg" alt="">
            </div>

        </div>
        <div id="right"
            class="col-lg-6 col-12 d-flex align-items-center justify-content-center text-center px-md-16 px-0 z-0">
            <div id="right2" class="position-absolute z-1 inset-0 bg-gray-500 align-items-center">
                <div class="position-absolute bg-black opacity-60 inset-0 z-0">
                </div>
            </div>
            <div class="w-100 py-6 z-2">
                <h2 class="my-75">
                    <a href="./digipack.html">
                        <img src="./img/logo-white.svg" alt="">
                    </a>
                </h2>
                <div class="py-6">
                    <span
                        class="w-10 d-inline-flex justify-content-center align-items-center border-2 rounded-circle font-bold text-lg">f</span>
                    <span
                        class="w-10 d-inline-flex justify-content-center align-items-center border-2 rounded-circle font-bold text-lg ml-2">G+</span>
                    <span
                        class="w-10 d-inline-flex justify-content-center align-items-center border-2 rounded-circle font-bold text-lg ml-2">in</span>
                </div>
                <p class="m-0">or use email your account</p>
                <form action class="col-sm-8 w-100 px-3 px-lg-0 mx-auto">
                    <div class="pb-2 pt-3">
                        <input type="email" name="email" id="email" placeholder="Email"
                            class="d-block w-100 p-3 text-lg rounded bg-black">
                    </div>
                    <div class="pb-2 pt-3">
                        <input type="password" name="password" id="email" placeholder="Password"
                            class="d-block w-100 p-3 text-lg rounded bg-black">
                    </div>
                    <div class="text-right ">
                        <a class="text-gray-400" href="#">Forgot your password?</a>
                    </div>
                    <div class="px-3 pb-2 pt-3"><button class="uppercase d-block w-100 p-3 text-lg rounded-pill bg-indigo-500">sign in</button></div>
                    <div class="d-lg-none d-flex justify-content-center p-3 mt-16">
                        <img src="./img/twitter-white.svg" alt="">
                        <img class="ml-3" src="./img/FB-white.svg" alt="">
                        <img class="ml-3" src="./img/ig-white.svg" alt="">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
